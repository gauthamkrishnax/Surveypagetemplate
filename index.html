<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Survey</title>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">

    <!-- quiz section -->

    <div class="bg-gray-100 my-4 mx-2  md:my-20 md:mx-16 py-20 pl-8 md:pl-20 pr-8 rounded-3xl shadow-lg blur bg-opacity-80">
        <div class="text-center md:text-left pb-4 md:flex justify-start items-baseline border-b border-gray-400">
        <h1 class="text-4xl text-gray-900 mb-6 ">User-Experience Survey</h1>
        <div id="scoredisplay" class="mx-10 py-3 px-4 md:px-10 ring-2 ring-red-100 bg-white rounded-3xl shadow-inner hidden">
            <span class="text-xl text-center text-gray-500">You are <strong class="font-bold text-4xl text-gray-600">0%</strong> like most people.</span>
        </div>
        </div>
        <div class="mt-4">
            <h2 class="text-gray-500 text-lg mb-10">Choose one from the options. </h2>

            <form id="form">
                <div class="mb-8">
                    <p class="mb-4 text-2xl font-semibold text-gray-800">1. Which do you prefer more?</p>
                    <div class="my-4 text-gray-500 ml-4 text-xl">
                        <label><input type="radio" name="q1" value="A" class="radio-button"> Spotify</label>
                    </div>
                    <div class="my-4 text-gray-500 ml-4 text-xl">
                        <label><input type="radio" name="q1" value="B" class="radio-button"> Youtube Music</label>
                    </div>
                </div>
                <div class="my-8">
                    <p class="mb-4 text-2xl font-semibold text-gray-800">2. Which is easier to use and better looking?</p>
                    <div class="my-4 text-gray-500 ml-4 text-xl">
                        <label><input type="radio" name="q2" value="A" class="radio-button"> IOS</label>
                    </div>
                    <div class="my-4 text-gray-500 ml-4 text-xl">
                        <label><input type="radio" name="q2" value="B" class="radio-button"> Android</label>
                    </div>
                </div>
                <div class="my-8">
                    <p class="mb-4 text-2xl font-semibold text-gray-800">3. Which of the modes do you prefer in Apps/Websites?</p>
                    <div class="my-4 text-gray-500 ml-4 text-xl">
                        <label><input type="radio" name="q3" value="A" class="radio-button"> Dark Themed</label>
                    </div>
                    <div class="my-4 text-gray-500 ml-4 text-xl">
                        <label><input type="radio" name="q3" value="B" class="radio-button"> Light themed</label>
                    </div>
                </div>
                <div class="my-8">
                    <p class="mb-4 text-2xl font-semibold text-gray-800">4. Which one do you think suits your needs best?</p>
                    <div class="my-4 text-gray-500 ml-4 text-xl">
                        <label><input type="radio" name="q4" value="A" class="radio-button"> Twitter</label>
                    </div>
                    <div class="my-4 text-gray-500 ml-4 text-xl">
                        <label><input type="radio" name="q4" value="B" class="radio-button"> Facebook</label>
                    </div>
                </div>
                <div class="my-20">
                    <input type="button" value="submit" id="submitbtn"  class="button">
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
